<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="moj.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="projects" class="featured-projects">
        <h2>Featured Projects</h2>
        <div class="project-list">
            <div class="project-item">
                <h3>Project 1</h3>
                <p>Description of Project 1</p>
            </div>
            <div class="project-item">
                <h3>Project 2</h3>
                <p>Description of Project 2</p>
            </div>
            <div class="project-item">
                <h3>Project 3</h3>
                <p>Description of Project 3</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-me">
        <h2>Contact Me</h2>
        <form class="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea name="message" id="message" class="message1" required></textarea>
            <br>
            <button type="submit" class="sumbutton">Send</button>
        </form>
    </section>
    <footer>
        <h3> 
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copyright"><circle cx="12" cy="12" r="10"/><path d="M14.83 14.83a4 4 0 1 1 0-5.66"/></svg>
           2024 My Portfolio
        </h3>
    </footer>
</body>
</html>
